<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        <p id="message-el">Want to play a round?</p>
        <div id="cards-container"></div>
        <p id="cards-el"></p>
        <p id="sum-el">Sum:</p>
        <button id="start-game-btn" onclick="startGame()">START GAME</button>
        <button id="new-card-btn" onclick="newCard()">NEW CARD</button>
        <button id="bet-btn" onclick="bet()">BET</button>
        <button id="add-funds-btn" onclick="addFunds()">ADD FUNDS</button>
        <p id="money-amount"></p>
        <p id="bet-amount"></p>
        <p id="error-message"></p>
    </div>
</body>
</html>
